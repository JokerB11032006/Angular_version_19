<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
  <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white">Login</h2>
    <form class="space-y-4">
      <div>
        <label class="block text-gray-700 dark:text-gray-200 mb-1" for="email">Email</label>
        <input id="email" type="email" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white" placeholder="Enter your email" />
      </div>
      <div>
        <label class="block text-gray-700 dark:text-gray-200 mb-1" for="password">Password</label>
        <input id="password" type="password" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white" placeholder="Enter your password" />
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded transition">Login</button>
    </form>
  </div>
</div>
